<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-blue-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold">
                <a href="#">The Automotive Forensic Guide</a>
            </div>

            <!-- Navigation (Desktop) -->
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-blue-200">Home</a>
                <a href="#about" class="hover:text-blue-200">About</a>
                <a href="#services" class="hover:text-blue-200">Services</a>
                <a href="#contact" class="hover:text-blue-200">Contact</a>
            </nav>

            <!-- Hamburger Menu (Mobile) -->
            <div class="md:hidden flex items-center">
                <button id="hamburger" class="text-2xl focus:outline-none">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation (Hidden by Default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-500 text-white p-4">
            <a href="#" class="block py-2">Home</a>
            <a href="#about" class="block py-2">About</a>
            <a href="#services" class="block py-2">Services</a>
            <a href="#contact" class="block py-2">Contact</a>
        </div>
    </header>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
